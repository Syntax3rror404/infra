---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  interval: 24h
  ref:
    semver: ">=4.0.0 <5.0.0"
  url: oci://ghcr.io/weaveworks/charts/weave-gitops
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: weave-gitops
    namespace: weave-gitops
  values:
    adminUser:
      create: true
      username: admin
      passwordHash: "changeme"
    ingress:
      enabled: false  # We manage ingress separately
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi