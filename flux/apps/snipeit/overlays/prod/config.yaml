---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snipe-it
  namespace: snipeit
spec:
  values:
    ingress:
      enabled: false
    podSecurityContext: 
      fsGroup: 101
    securityContext: 
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      fsGroupChangePolicy: "Always"
      runAsUser: 100
      runAsGroup: 101
      seccompProfile:
        type: RuntimeDefault