---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cnpg
  namespace: cnpg-operator
spec:
  interval: 12h
  timeout: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    semver: ">=0.26.0 <1.0.0"
  url: oci://ghcr.io/cloudnative-pg/charts/cloudnative-pg
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cnpg
    namespace: cnpg-operator