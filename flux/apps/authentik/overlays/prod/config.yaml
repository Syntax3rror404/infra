---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  values:
    authentik:
      secret_key: "changeme"
      postgresql:
        password: "changeme"
    server:
      ingress:
        enabled: false
        ingressClassName: "changeme"
        pathType: Prefix
      containerSecurityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
    worker:
      containerSecurityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
    global:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000