---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rancher-latest
  namespace: cattle-system 
spec:
  interval: 24h
  url: https://releases.rancher.com/server-charts/latest
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher 
  namespace: cattle-system 
spec:
  interval: 1h
  chart:
    spec:
      chart: rancher
      version: "2.11.2"
      sourceRef:
        kind: HelmRepository
        name: rancher-latest 
        namespace: cattle-system 