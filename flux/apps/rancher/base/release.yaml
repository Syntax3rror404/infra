---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rancher-latest
  namespace: cattle-system 
spec:
  interval: 24h
  url: https://releases.rancher.com/server-charts/latest
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher 
  namespace: cattle-system 
spec:
  interval: 30m
  chart:
    spec:
      chart: rancher-latest
      version: "2.11.2"
      sourceRef:
        kind: HelmRepository
        name: rancher 
        namespace: cattle-system 
      interval: 12h