---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: labza-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: labza-ca
  secretName: labza-root-ca-secret
  subject:
    organizations:
      - labza
  duration: 87600h # 10y#
  renewBefore: 360h # 15d
  privateKey:
    algorithm: ECDSA
    encoding: PKCS8
    size: 256
  usages:
    - digital signature
    - key encipherment
    - cert sign
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: labza-ca
spec:
  ca:
    secretName: labza-root-ca-secret
