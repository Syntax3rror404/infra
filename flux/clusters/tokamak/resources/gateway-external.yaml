---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  parentRefs:
    - name: envoy-gateway-external
      namespace: envoy-gateway-system
  hostnames:
    - auth.${nginx_domain}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: authentik-server
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  parentRefs:
    - name: envoy-gateway-external
      namespace: envoy-gateway-system
  hostnames:
    - nextcloud.${nginx_domain}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /

      filters:
        # Security Header (HSTS)
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: Strict-Transport-Security
                value: "max-age=31536000; includeSubDomains; preload"
            remove:
              - X-Powered-By
              - Server

        # CORS
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: Access-Control-Allow-Headers
                value: X-Forwarded-For

      backendRefs:
        - name: nextcloud
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: snipeit
  namespace: snipeit
spec:
  parentRefs:
    - name: envoy-gateway-external
      namespace: envoy-gateway-system
  hostnames:
    - wms.${nginx_domain}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: snipe-it-snipeit
          port: 80
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: snipeit
  namespace: snipeit
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: snipeit
  oidc:
    provider:
      issuer: "https://auth.${nginx_domain}/application/o/sso-proxy/"
    clientID: "${oauth2_proxy_clientID}"
    clientSecret:
      name: sso-oidc-secret
    redirectURL: "https://wms.${nginx_domain}/oauth2/callback"
