  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps
  prune: true
  dependsOn:
    - name: infrastructure-dev
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: dev-config
