---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: weave-gitops
spec:
  values:
    server:
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: longhorn-staging
        accessMode: ReadWriteOnce

      # Comment out to allow instances on one node
      affinity:
        {}
        # podAntiAffinity:
        #   requiredDuringSchedulingIgnoredDuringExecution:
        #     - labelSelector:
        #         matchLabels:
        #           app.kubernetes.io/name: vault
        #           app.kubernetes.io/instance: vault
        #           component: server
        #       topologyKey: kubernetes.io/hostname

      ingress:
        enabled: true
        ingressClassName: cilium
        labels:
          {}
          # traffic: external
        pathType: Prefix
        activeService: true
        annotations:
          cert-manager.io/cluster-issuer: labza-ca
          ingress.cilium.io/loadbalancer-mode: shared
          ingress.cilium.io/websocket: enabled
        hosts:
          - host: vault.${cilium_domain}
            paths: []
        tls:
          - hosts:
              - vault.${cilium_domain}
            secretName: vault-ingress-cert
      ha:
        apiAddr: null
        disruptionBudget:
          enabled: false
          maxUnavailable: null
        enabled: true
        raft:
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
              retry_join {
                leader_api_addr = "http://vault-0.vault-internal.vault.svc.cluster.local:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-1.vault-internal.vault.svc.cluster.local:8200"
              }
              retry_join {
                leader_api_addr = "http://vault-2.vault-internal.vault.svc.cluster.local:8200"
              }
            }
            service_registration "kubernetes" {}
          enabled: true
          setNodeId: true
        replicas: 3
