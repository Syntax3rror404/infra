---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 24h
  url: https://helm.cilium.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: ">=1.18.0 <2.0.0"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  values:
    bpf:
      masquerade: true
      datapathMode: netkit
      distributedLRU:
        enabled: true
     #mapDynamicSizeRatio: 0.08
    bpfClockProbe: true
    # fix for masquerade under talos
    socketLB:
      enabled: true
      hostNamespaceOnly: true
    bandwidthManager:
      enabled: true
    autoDirectNodeRoutes: true
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    externalIPs:
      enabled: true
    operator:
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/control-plane: ""
    hubble:
      relay:
        enabled: true
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: ""
      ui:
        enabled: true
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: ""
    ingressController:
      enabled: true
      service:
        labels:
          lb.cilium.io/pool: cilium
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.244.0.0/16
    k8sServiceHost: localhost
    k8sServicePort: 7445
    kubeProxyReplacement: true
    l2announcements:
      enabled: true
    loadBalancer:
      mode: hybrid
    routingMode: native
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE