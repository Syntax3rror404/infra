---
apiVersion: v1
kind: Namespace
metadata:
  name: spegel
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 24h
  timeout: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  verify:
    provider: cosign
  ref:
    semver: ">=0.3.0 <1.0.0"
  url: oci://ghcr.io/spegel-org/helm-charts/spegel
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: spegel
    namespace: spegel
  values:
    spegel:
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
